<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content>
  
  <div class="header-image">
    <ion-img src="assets/images/clubes-desportivos.jpg"></ion-img>
    <div class="header-text">
      <h1>CLUBES DESPORTIVOS</h1>
      <h2>Deparese com os clubes mais conhecidos da grande cidade.</h2>
    </div>
  </div>

  <ion-list class="club-list">
    <ion-item *ngFor="let clube of clubes">
      <div class="club-item">
        <img [src]="clube.imagem" alt="">
        <ion-title class="clubeName">{{clube.nome}}</ion-title>
        <p class="clubeDescricao">{{clube.descricao}}</p>
      </div>
    </ion-item> 
  </ion-list>

</ion-content>
