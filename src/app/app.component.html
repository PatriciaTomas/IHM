<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="menuContent" contentId="main-content">
      <ion-header>
        <ion-toolbar >
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end" >
            <ion-button expand="block" (click)="closeMenu()" menuClose="menuContent" class="close" >
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-menu-toggle auto-hide="false" >
            <ion-item class="itemMenu" (click)="navigateTo('/home')"  >
              <ion-icon name="home" item-start></ion-icon>
              Apresentar Lisboa
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
          <ion-item (click)="navigateTo('/poits-of-interest')" class="itemMenu" >
            <ion-icon name="location" item-start></ion-icon>
            Pontos de Interesse
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="navigateTo('/gastronomy')" class="itemMenu">
            <ion-icon name="pizza" item-start></ion-icon>
            Gastronomia
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="navigateTo('/about')" class="itemMenu">
            <ion-icon name="book" item-start></ion-icon>
            Hist√≥ria e Cultura
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="navigateTo('/accommodation')" class="itemMenu">
            <ion-icon name="bed" item-start></ion-icon>
            Alojamento
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="navigateTo('/sports-clubs')" class="itemMenu">
            <ion-icon name="football" item-start></ion-icon>
            Clubes Desportivos
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
